<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenPecha development guidelines</title>
  <!-- <link rel="icon" href="_assets/favicon.ico"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    .markdown-section {
      max-width: 2000px !important; /* Change this to adjust the maximum width */
    }
  </style>

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Tibetan Fonts',
      repo: 'https://github.com/ngawangtrinley/katen',
      coverpage: false,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      auto2top: true,
      // logo: '/_assets/logo.png',
      themeColor: '#8e57f1',
      ga: 'UA-145106145-1',

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        hideOtherSidebarContent: true,
        depth: 6
      },

      plugins: [EditOnGithubPlugin.create('https://github.com/ngawangtrinley/katen/blob/main/')],
    }

    window.$docsify.plugins = [].concat(function (hook, vm) {
      hook.doneEach(function() {
        // Your previous code for image display...
      });

      hook.mounted(function() {
        function highlightKeyword() {
          var keyword = vm.route.query.s;
          if (keyword) {
            var instance = new Mark('.markdown-section');
            instance.unmark();  // remove previous highlights
            instance.mark(keyword);  // highlight the search keyword
          }
        }

        // Add click event listener to the sidebar
        var sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          sidebar.addEventListener('click', function(e) {
            if (e.target.matches('.results li')) {
              // If a search result is clicked, wait for the new page to load, then highlight
              setTimeout(highlightKeyword, 100);
            }
          });
        }
      });

    }, window.$docsify.plugins);
  </script>

  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


</body>
</html>
